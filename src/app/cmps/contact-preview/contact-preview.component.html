<article class="contact-preview">
    <section class="info">
        <a [routerLink]="'/contact/' + contact._id" class="data">
            <p>{{contact.name}}</p>
            <p>{{contact.phone}}</p>
        </a>
        <section class="actions">
            <button (click)="remove.emit(contact._id)" class="remove-btn">X</button>
            <a [routerLink]="['edit', contact._id]">Edit</a>
        </section>
    </section>
    <img src="https://robohash.org/{{contact._id}}?set=set5" alt="">
</article>
